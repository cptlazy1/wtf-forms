
{% if request.path == "/contact" %}
    {% set bg_image = "contact-bg.jpg" %}
{% elif request.path == "/about" %}
    {% set bg_image = "about-bg.jpg" %}
{% else %}
    {% set bg_image = "home-bg.jpg" %}
{% endif %}
<header class="masthead" style="background-image: url('/static/assets/img/{{ bg_image }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>The Lazy Blog</h1>
                    <span class="subheading">Captain Lazy's Blog</span>
                </div>
            </div>
        </div>
    </div>
</header>
